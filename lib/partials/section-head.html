<!-- /**
 * Section header
 * @param {Object} partial - The context passed to the partial.
 * @param {string} partial.title
 * @param {string} partial.lead
 * @param {string} partial.subTitle
 * @param {string} partial.lead
 * @param {string} partial.class
 */ -->
<div class="section__head {{ partial.class }}">
  {{#if partial.subTitle }}
    <h3 class="section__sub-title">{{ partial.subTitle }}</h3>
  {{/if}}
  {{#if partial.title }}
    <h1 class="section__title">{{ partial.title}}</h1>
  {{/if}}
  {{#if partial.lead }}
    <p class="section__lead">{{ partial.lead}}</p>
  {{/if}}
</div>
